  <body ng-app="app" ng-cloak>

    <script type="text/javascript" src="assets/angular-material.min.js"></script>
    <!-- <script type="text/javascript" src="../node_modules/angular-route/angular-route.js"></script> -->

    <!-- <script type="text/javascript" src="../node_modules/angular-sanitize/angular-sanitize.js"></script> -->

    <script type="text/javascript" src="assets/angular-translate-loader-partial.min.js"></script>

    <script type="text/javascript" src="assets/d3.min.js"></script>

    <script type="text/javascript" src="assets/marked.js"></script>
    <script type="text/javascript"  src="assets/FileSaver.js"></script>
    <!-- <script type="text/javascript"  src="../../Facettage/src/facettage.js"></script> -->
    <script type="text/javascript"  src="assets/facettage.js"></script>

    <script type="text/javascript"  src="src/services.js"></script>
    <script type="text/javascript"  src="src/directives.js"></script>
    <script type="text/javascript"  src="src/filters.js"></script>
    <script type="text/javascript"  src="src/views/landing.js"></script>
    <script type="text/javascript"  src="src/views/exploreIndex.js"></script>
    <script type="text/javascript"  src="src/views/populationData.js"></script>
    <script type="text/javascript"  src="src/views/doc.js"></script>

    <script type="text/javascript">

angular
.module('app', [
  'ngMaterial',
  'ngRoute',
  'ngSanitize',
  'hc.marked',
  'pascalprecht.translate',
  'app.services',
  'app.directives',
  'app.filters',
  'app.landing',
  'app.exploreIndex',
  'app.populationData',
  'app.doc'
])

.config(function($mdThemingProvider, $routeProvider, $translateProvider, $translatePartialLoaderProvider, markedProvider){
  // Route
  $routeProvider.otherwise({redirectTo: '/'})

  // Locale
  $translateProvider
    .useLoader('$translatePartialLoader', {
      urlTemplate: 'src/locale/{part}-{lang}.json'
    })
    .useSanitizeValueStrategy(null)
    .preferredLanguage('fr')
    // .determinePreferredLanguage()
    .fallbackLanguage('en');

  // Material theme
  $mdThemingProvider.theme('default')
    .primaryPalette('amber', {
      'default': '400'
    })
    .accentPalette('teal', {
      'default': '300'
    })
    .warnPalette('pink')
    .backgroundPalette('grey', {
      'default': '100'
    })

  markedProvider.setOptions({gfm: true, breaks:true});

})

// Other colors
.constant('colors', {
  mapItemLoading: '#E0E0E0',
  mapItemReady: '#B2DFDB',
  mapItemUnavailable: '#D7CCC8',
  mapItemHighlight: '#9FA8DA',
  mapBackground: '#FFFFFF',
  mapDot: '#26A69A',
  mapDotHighlight: '#5C6BC0',
  time: '#4DB6AC',
  curve: '#4DB6AC',
  regionHighlight: '#5C6BC0',
  topicCurve: '#FF8F00'
})

    </script>

  </body>
</html>
